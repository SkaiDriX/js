<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/photobox.css">
    <title>photobox</title>
</head>

<body>

    <nav>
        <div>
            <button id="previous">Page précédente</button>
            <button id="first">Début</button>
        </div>
        <div>
            <button id="load_gallery">Charger</button>
        </div>
        <div>
            <button id="last">Fin</button>
            <button id="next">Page suivante</button>
        </div>

    </nav>


    <main id="gallery">

        <!-- La galerie -->
        <div class="gallery-container" id="gallery_container"></div>


        <!-- La lightbox -->
        <div class="lightbox_container lightbox_container--hidden" id="lightbox_container">
            <div id="lightbox">
                <div id="lightbox-head">
                    <p id="lightbox_close">-Fermer-</p>
                    <h2 id="lightbox_title"></h2>
                </div>
                <div id="lightbox-move">
                    <button id="lightbox_previous">Prev</button>
                    <button id="lightbox_next">Next</button>
                </div>
                <div id="lightbox-img">
                    <img id="lightbox_full_img" src="">
                </div>

                <div id="lightbox-info">
                    <div id="lightbox-details">
                        <div id="description">
                            <label>Description : </label><span id="desc"></span>
                        </div>
                        <div id="sub-detail">
                            <div>
                                <label>Dimension : </label><span id="taille"></span>
                            </div>
                            <div>
                                <label>Type : </label><span id="type"></span>
                            </div>
                            <div>
                                <label>Taille : </label><span id="octet"></span> octets
                            </div>
                        </div>
                    </div>
                </div>

                <div id="lightbox-add-comment">
                    <div class="title">
                        <label>Ajout de commentaires : </label><span id="add-com"></span>
                    </div>
                    <div id="add-comment">
                        <div id="com-title-pseudo">
                            <div id="com-input-title">
                                <label id="com-title">Titre : </label>
                                <input type="text" id="comment-title" name="comment-title" required size="55">
                            </div>
                            <div id="com-input-pseudo">
                                <label id="com-pseudo">Pseudo : </label>
                                <input type="text" id="comment-pseudo" name="comment-title" required size="55">
                            </div>
                        </div>
                        <div>
                            <textarea id="comment-content" name="comment-content" placeholder="Commentaire" required cols="70" rows="5"></textarea>
                        </div>
                        <div id="comment-add">
                            <button id="comment-add-button">Ajouter</button>
                        </div>
                    </div>
                </div>

                <div id="lightbox-comments">
                    <div class="title">
                        <label>Commentaires : </label><span id="com"></span>
                    </div>
                    <div id="comments">
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script type="module" src="photobox.js"></script>

</body>

</html>
