<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/photobox.css">
    <title>photobox</title>
</head>

<body>

    <nav>
        <div>
            <button id="previous">Page précédente</button>
            <button id="first">Début</button>
        </div>
        <div>
            <button id="load_gallery">Charger</button>
        </div>
        <div>
            <button id="last">Fin</button>
            <button id="next">Page suivante</button>
        </div>

    </nav>


    <main id="gallery">

        <!-- La galerie -->
        <div class="gallery-container" id="gallery_container"></div>

        <!-- La lightbox -->
        <div class="lightbox_container lightbox_container--hidden" id="lightbox_container">
            <div id="lightbox">
                <div id="lightbox-head">
                    <p id="lightbox_close">-Fermer-</p>
                    
                </div>
                <div id="lightbox-nav">
                    <button id="lightbox_previous">Prev</button>
                    <h2 id="lightbox_title"></h2>
                    <button id="lightbox_next">Next</button>
                </div>
                <div id="lightbox-img">
                    <img id="lightbox_full_img" src="">
                </div>

                <div class="lightbox-sub">
                    <div class="sub-head">
                        Informations
                    </div>

                    <div class="sub-content">
                        <div id="sub-detail">
                            <div id="description">
                                <label>Description :</label>
                                <span id="desc"></span>
                            </div>
                            <div id="details">
                                <div>
                                    <label>Dimension :</label>
                                    <span id="taille"></span>
                                </div>
                                <div>
                                    <label>Type :</label>
                                    <span id="type"></span>
                                </div>
                                <div>
                                    <label>Taille :</label>
                                    <span id="octet"></span> octets
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lightbox-sub">
                    <div class="sub-head">
                        Ajout de commentaire
                    </div>
                    
                    <div class="sub-content">
                        <div id="add-comment">
                            <div class="message">
                                <textarea id="comment-content" name="comment-content" placeholder="Commentaire"></textarea>
                            </div>

                            <div class="element">
                                <label for="comment-title">Titre</label>
                                <input type="text" id="comment-title" name="comment-title">
                            
                                <label for="comment-pseudo">Pseudo</label>
                                <input type="text" id="comment-pseudo" name="comment-pseudo">
                 
                                <button type="submit" id="comment-add-button">Ajouter</button>
                             </div>

                        </div>           
                    </div>
                </div>

                <div class="lightbox-sub">
                    <div class="sub-head">
                        Commentaires
                    </div>
                    
                    <div class="sub-content">
                        <div id="comments"></div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script type="module" src="photobox.js"></script>

</body>

</html>
